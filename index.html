<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <aside>
        <figure>
            <img src="/images/odin-lined.png" alt="The Odin Project's logo">

            <figcaption>ODIN</figcaption>
        </figure>

        <footer>Photo by <span>Halie West</span> on <span>Unsplash</span></footer>
    </aside>

    <main>
        <section class="description">
            <div class="description-text_container">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <i>now</i> to get started.
                </p>

                <p>You <i>know</i> you want to.</p>
            </div>
        </section>

        <section class="form_container">
            <form action="/index.html" method="post" id="form1">
                <fieldset>
                    <legend>Let's do this!</legend>

                    <div class="form-controls">
                        <div class="control">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>

                        <div class="control">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>

                        <div class="control">
                            <label for="e-mail">EMAIL</label>
                            <input type="email" id="e-mail" name="e-mail" required>
                        </div>

                        <div class="control">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number" required>
                        </div>

                        <div class="control">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd" name="pwd" required>
                        </div>

                        <div class="control">
                            <label for="confirm-pwd">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-pwd" name="confirm-pwd" required>
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="account-action">
            <div class="action_container">
                <button type="submit" form="form1">Create Account</button>

                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </section>
    </main>
</body>
</html>
